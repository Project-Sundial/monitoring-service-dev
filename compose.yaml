services:
  app:
    image: app-both
    environment:
      - NODE_ENV=production
      - PORT=58669
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
      - POSTGRES_DB=sundial
      - SECRET=supersecretsundial
    ports:
      - 58669:58669
    volumes:
      - ./app:/usr/src/app
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - db-password
  db:
    image: postgres:alpine
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=sundial
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
      - POSTGRES_COLLATE=en_US.utf8
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
  ui:
    image: ui-both
    environment:
      - API_URL=please
    ports:
    - 3000:80
    depends_on:
      - app

volumes:
  db-data:
secrets:
  db-password:
    file: ./database/password.txt